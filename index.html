
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luso-Vibe: Weather & Culture</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Playfair+Display:ital,wght@0,700;1,700&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #020617;
      }
      .font-serif {
        font-family: 'Playfair Display', serif;
      }
      .glass {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      
      /* Entrance Animations */
      .animate-reveal-hero {
        animation: revealHero 1.2s cubic-bezier(0.22, 1, 0.36, 1) forwards;
      }
      @keyframes revealHero {
        from { opacity: 0; transform: scale(0.9) translateY(30px); filter: blur(20px); }
        to { opacity: 1; transform: scale(1) translateY(0); filter: blur(0); }
      }

      .animate-slide-down {
        animation: slideDown 1s cubic-bezier(0.22, 1, 0.36, 1) forwards;
      }
      @keyframes slideDown {
        from { opacity: 0; transform: translateY(-50px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .animate-slide-up {
        animation: slideUp 1s cubic-bezier(0.22, 1, 0.36, 1) forwards;
      }
      @keyframes slideUp {
        from { opacity: 0; transform: translateY(50px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .animate-bg-zoom {
        animation: bgZoom 10s ease-out forwards;
      }
      @keyframes bgZoom {
        from { transform: scale(1.1); }
        to { transform: scale(1); }
      }

      .stagger-1 { animation-delay: 0.1s; opacity: 0; }
      .stagger-2 { animation-delay: 0.3s; opacity: 0; }
      .stagger-3 { animation-delay: 0.5s; opacity: 0; }
      .stagger-4 { animation-delay: 0.7s; opacity: 0; }

      /* Existing functional animations */
      .animate-float-subtle {
        animation: floatSubtle 3s ease-in-out infinite;
      }
      @keyframes floatSubtle {
        0%, 100% { transform: translateY(0) scale(1); }
        50% { transform: translateY(-5px) scale(1.05); }
      }
      .animate-pop-in {
        animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      @keyframes popIn {
        from { transform: scale(0.5); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }
      .fade-in {
        animation: fadeIn 1.5s ease-in-out forwards;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
    </style>
